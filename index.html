<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <title>Rosco de Pasapalabra</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>El Rosco del tio Palito üòè</h1>

    <div class="main-container">
        <div class="rosco-container">
            <div class="score-panel">
                <div class="score">Aciertos: <span id="score">0</span></div>
                <div class="timer"><span id="timer">200</span></div>
                <div class="score">Fallos: <span id="fails">0</span></div>
            </div>
            <div class="rosco">
                <!-- Las letras del rosco se generar√°n con JavaScript -->
            </div>
            <div class="game-area">
                <p id="question-display">Presiona "Siguiente Pregunta" para empezar</p>
                <p id="error-message" class="error"></p>
                <input type="text" id="answer-input" placeholder="Escribe tu respuesta aqu√≠">
                <div class="buttons">
                    <button id="submit-answer">Responder</button>
                    <button id="pasapalabra">Pasapalabra</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para el final del juego -->
    <div id="end-game-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h2 id="winner-message">¬°Juego Terminado!</h2>
            <p id="final-scores"></p>
            <button id="restart-game">Jugar de Nuevo</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
